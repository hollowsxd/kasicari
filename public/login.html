<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasiCari! Login Page</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <h1 class="display-4">KasiCari!</h1>
            <p class="lead">Jom kita cari.</p>
        </div>

        <!-- Password Input -->
        <div id="password-input">
            <form id="pass-input" action="/api/login" method="POST" class="input-group mb-3 justify-content-center">
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="error-message" class="alert alert-danger mt-2"></div>

<script>
  document.getElementById('pass-input').addEventListener('submit', async (event) => {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: new URLSearchParams(formData),
      });

      if (response.ok) {
        window.location.href = '/index.html';
      } else {
        const result = await response.json();
        document.getElementById('error-message').textContent = result.error || 'Login failed. Please try again.';
      }
    } catch (error) {
      document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
    }
  });
</script>
    </div>
</body>
</html>
