<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasiCari!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 30px;
        }
        #loading {
            display: none;
        }
        #search-container {
            display: none;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .results-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4">KasiCari!</h1>
            <p class="lead">Jom kita cari.</p>
        </div>

        <!-- Sheet URL Input -->
        <div class="mb-4">
            <label for="sheet-url" class="form-label">Enter Google Sheets URL or ID:</label>
            <input type="text" class="form-control" id="sheet-url" placeholder="Enter Google Sheets URL">
            <button id="load-sheet" class="btn btn-primary mt-3">Load</button>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="alert alert-info" role="alert">
            Loading data from Google Sheets...
        </div>

        <!-- Search Bar & Results -->
        <div id="search-container" class="mt-4">
            <label for="search-bar" class="form-label">Cari!</label>
            <input type="text" class="form-control" id="search-bar" placeholder="Search by address or phone number">
            
            <ul id="search-results" class="list-group results-list"></ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Own JS -->
    <script src="script.js"></script>
</body>
</html>
