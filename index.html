<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasiCari!</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #6c757d;
        }

        .card-text {
            font-size: 0.9rem;
            color: #495057;
        }

        .card-footer {
            font-size: 0.8rem;
            color: #007bff;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
        }

        #search-results {
            max-height: 60vh; /* Limit the height of the result container */
            overflow-y: auto; /* Make it scrollable */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <h1 class="display-4">KasiCari!</h1>
            <p class="lead">Jom kita cari.</p>
        </div>

        <!-- Google Sheet URL Input -->
        <div id="url-input" class="input-group mb-3 justify-content-center">
            <input type="text" class="form-control w-50" id="sheet-url" placeholder="Enter Google Sheets URL/ID">
            <button class="btn btn-primary" id="load-sheet">Load!</button>
        </div>
        <p id="error-message" class="text-danger text-center"></p>

        <!-- Loading Indicator -->
        <div id="loading" class="alert alert-info text-center d-none" role="alert">
            Loading data from Google Sheets...
        </div>

        <!-- Search Bar Container -->
        <div id="search-container" class="d-none text-center">
            <input type="text" class="form-control w-50 mx-auto mb-3" id="search-bar" placeholder="Cari!">
        </div>

        <!-- Search Results -->
        <div id="search-results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
            <!-- Cards will be dynamically loaded here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
