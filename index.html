<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasiCari!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden; /* Prevent scroll bar on body */
        }

        .container {
            margin-top: 20px;
            max-width: 100%;
        }

        .card {
            border: none;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            background-color: #ffffff;
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #6c757d;
        }

        .card-text {
            font-size: 0.9rem;
            color: #495057;
        }

        .card-footer {
            font-size: 0.8rem;
            color: #007bff;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
        }

        #loading {
            display: none;
        }

        #search-container {
            display: none;
            position: relative;
        }

        #url-input {
            text-align: center;
        }

        /* Make the search results scrollable */
        #search-results {
            max-height: 60vh; /* Limit the height of the result container */
            overflow-y: auto; /* Make it scrollable */
        }
        .card-subtitle {
            font-size: 1rem;
            color: #6c757d;
        }

        .card-text {
            font-size: 0.9rem;
            color: #495057;
        }

        .card-footer {
            font-size: 0.8rem;
            color: #007bff;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
        }

        #loading {
            display: none;
        }

        #search-container {
            display: none;
        }

        #url-input {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4">KasiCari!</h1>
            <p class="lead">Jom kita cari.</p>
        </div>

        <!-- Sheet URL Input -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="sheet-url" placeholder="Enter Google Sheets URL">
                <button id="load-sheet" class="btn btn-primary">Load</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="alert alert-info" role="alert">
            Loading data from Google Sheets...
        </div>

        <!-- Search Bar & Results -->
        <div id="search-container">
            <input type="text" class="form-control mb-3" id="search-bar" placeholder="Cari!"> 
            <div id="search-results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Own JS -->
    <script src="script.js"></script>
</body>
</html>
